<div *ngIf="recipe" class="card list-item rounded">
  <img *ngIf="recipe.picture" [src]="recipe.picture" alt="Cover"/>
  <a [routerLink]="['cocktail', recipe.id]" class="card-title text-gray-900">
    <h2 class="">{{ recipe.name }}</h2>
  </a>
  <ul *ngIf="!isBartenderUser" class="list-item-ul">
    <li *ngFor="let ingredient of recipe.recipeIngredients" class="text-gray-700">
      {{getIngredientName$(ingredient) | async}}
    </li>
  </ul>
</div>
